<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My First Font Awesome</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Icons!</h1>
      <i class="fa fa-camera-retro"></i>
      <i class="fa fa-500px"></i>
      <i class="fa fa-battery-0"></i>
      <i class="fa fa-battery-3"></i>
      <i class="fa fa-amazon"></i>


      <h1>Sizes!</h1>
      <i class="fa fa-camera-retro"></i>normal
      <i class="fa fa-camera-retro fa-lg"></i>lg
      <i class="fa fa-camera-retro fa-2x"></i>2x
      <i class="fa fa-camera-retro fa-3x"></i>3x
      <i class="fa fa-camera-retro fa-4x"></i>4x
      <i class="fa fa-camera-retro fa-5x"></i>5x

      <h1>Fixed width!</h1>
      <div class="list-group">
        <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i> &nbsp; Item 1</a>
        <a class="list-group-item" href="#"><i class="fa fa-phone fa-fw"></i> &nbsp; Item 2</a>
        <a class="list-group-item" href="#"><i class="fa fa-eye fa-fw"></i> &nbsp; Item 3</a>
      </div>

      <h1>Lists!</h1>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-eye"></i>Item 1</li>
        <li><i class="fa-li fa fa-eye"></i>Item 2</li>
        <li><i class="fa-li fa fa-eye"></i>Item 3</li>
      </ul>

      <h1>Bootstrap!</h1>
      <a class="btn btn-danger" href="#"><i class="fa fa-trash-o fa-lg"></i> Delete</a>
  </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
